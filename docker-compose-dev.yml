version: '3.7'

services:
  cpf:
    build:
      context: ./services/cpf
      dockerfile: Dockerfile-dev
    volumes:
      - './services/cpf:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_ENV=development
      - FLASK_APP=src/__init__.py
      - APP_SETTINGS=src.config.DevConfig

  users:
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - './services/users:/usr/src/app'
    ports:
      - 5002:5000
    environment:
      - FLASK_ENV=development
      - FLASK_APP=src/__init__.py
      - APP_SETTINGS=src.config.DevConfig